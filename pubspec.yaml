name: ayso_ks
description: An app to view schedule information for Wichita-area AYSO regions.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #connectivity
  flutter_form_builder: ^3.13.2
  flutter_svg: ^0.18.0
  get_it: ^4.0.4
  getwidget: ^1.1.3
  maps_launcher: ^1.2.2+1
  photo_view: ^0.10.0
  sailor: ^0.7.1
  shared_preferences: ">=0.5.8 <2.0.0"
  #sqflite: ^1.3.1
  time: ^1.3.0
  tuple: ^1.0.3
  url_launcher: ^5.5.0
  webview_flutter: ^0.3.22+1

dev_dependencies:
  effective_dart: ^1.2.4
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1

flutter:
  uses-material-design: true

  assets:
    - img/AYSOKansas.svg
    - img/Fields49.svg
    - img/Fields105.svg
    - img/Fields208.svg
    - img/Fields253.svg
    - img/Fields491.svg
    - img/HomeText.png
    - img/KansasSoccerBall.svg
    - img/MainLogo.png
    - img/osm_region49_1500sq.png
    - res/data.json
